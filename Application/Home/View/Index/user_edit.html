<extend name="base" />
<block name="main">
    <div class="panel panel-primary top">
        <div class="panel-heading">修改用户</div>
        <div class="panel-body">
            <form action="__SELF__" method="post" class="form-horizontal">
                <volist name="list" id="vo">
                <div class="col-md-5">
                    <div class="form-group">
                        <lable class="col-md-3" >用户名:</lable>
                        <div class="col-md-6"><input type="text" class="form-control  " name="account" value="{$vo.account}" readonly></div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-3" >昵称:</lable>
                        <div class="col-md-6"><input type="text" class="form-control " name="nickname" value="{$vo.nickname}" ></div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-3" >ename:</lable>
                        <div class="col-md-6"><input type="text" class="form-control " name="ename" value="{$vo.ename}"></div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-3" >密码:</lable>
                        <div class="col-md-6"><input type="text" class="form-control " name="password" value=""></div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-3" >邮箱:</lable>
                        <div class="col-md-6"><input type="text" class="form-control " name="email" value="{$vo.email}"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <lable class="col-md-3" >用户组:</lable>
                        <div class="col-md-6">
                            <select name="role_id" id="group" class="form-control">
                            <volist name="group" id="go">
                                <option value="{$go.id}" <php>if($go[id]==$vo[role_id]){echo "selected='selected'";}</php>>{$go.id}.{$go.name}</option>
                            </volist></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-3" >是否启用:</lable>
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" value="1" {$vo[status]?'checked':''}>
                                    <span class="label-warning" >选中为启用，取消勾选为禁用</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-3" >备注信息:</lable>
                        <div class="col-md-6"><textarea name="remark" class="form-control" rows="3">{$vo.remark}</textarea>
                    </div>
                </div>
                    </volist>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4"><button type="submit" name="id" value="{$vo.id}" class="btn-primary form-control">提交修改</button></div>
                </div>
            </form>
        </div>
    </div>
</block>
